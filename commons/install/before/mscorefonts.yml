############
# Check whether it is installed
# ----------
- name: install mscorefonts | check
  when: "{{ mscorefonts_check_package in packages }}"
  stat:
    path: "{{ mscorefonts_check_dir }}"
  register: ttf_dir

############
# Accept ttf license
# ----------
- name: accept ttf license
  when: "{{ mscorefonts_check_package in packages and not ttf_dir.stat.exists }}"
  become_method: sudo
  become: yes
  shell: 'echo ttf-mscorefonts-installer msttcorefonts/accepted-mscorefonts-eula select true | sudo debconf-set-selections'

