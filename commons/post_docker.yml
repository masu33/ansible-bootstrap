- name: add user to docker group
  when: "{{ docker_check_package in packages }}"
  become_method: sudo
  become: yes
  user:
    name: "{{ ansible_user_id }}"
    groups: docker
    append: yes
    state: present
  ignore_errors: "{{ ansible_check_mode }}"
- name: add alias dlast
  when: "{{ docker_check_package in packages }}"
  become_method: sudo
  become: yes
  copy:
    backup: yes
    dest: /etc/profile.d/
    follow: yes
    force: no
    mode: 0644
    owner: root
    src: common_files/profile.d/docker_profile.sh

