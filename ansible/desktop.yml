      user:
        name: masu
        groups: docker
        append: yes
      tags:
        - docker
        - user
        - group

    - name: dl command
      become: yes
      copy:
        content: !unsafe |
          #!/bin/bash

          docker ps -l -q
        dest: /usr/bin/dlast
        owner: root
        group: root
        mode: 0755
      tags:
