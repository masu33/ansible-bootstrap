      update_cache: yes
      tags:
        - repository
        - apt
        - download

    - when: ansible_os_family == "Archlinux"
      role: _pacman_repos
      repos:
        # Manjaro repos
        # Application repos
      empty_sources_list: yes
      update_cache: yes
      tags:
        - repository
        - pacman
        - download

