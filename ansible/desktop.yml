---

- name: download resources

  hosts: localhost

  pre_tasks:

    - name: download resources
      get_url:
        backup:           "{{ dl.backup           | d(omit) }}"
        dest:             "{{ dl.dest             | d(omit) }}"
        force:            "{{ dl.force            | d(omit) }}"
        force_basic_auth: "{{ dl.force_basic_auth | d(omit) }}"
        url:              "{{ dl.url              | d(omit) }}"
        url_password:     "{{ dl.url_password     | d(omit) }}"
        url_username:     "{{ dl.url_username     | d(omit) }}"
        use_proxy:        "{{ dl.use_proxy        | d(omit) }}"
        validate_certs:   "{{ dl.validate_certs   | d(omit) }}"
        follow:           "{{ dl.follow           | d(omit) }}"
        group:            "{{ dl.group            | d(omit) }}"
        mode:             "{{ dl.mode             | d(omit) }}"
        owner:            "{{ dl.owner            | d(omit) }}"
      with_items: []
      loop_control:
        loop_var: dl

- name: prerequisites, users and paths
  hosts: mymachine
  pre_tasks:

    - name: install prerequisite packages
      when: ansible_os_family == "Debian"
      become: yes
      apt:
        package: "{{ item }}"
      with_items:
        - aptitude
        - apt-transport-https
        - accountsservice
        - ca-certificates
        - locales
      tags:
        - apt
        - download

    - name: install prerequisite packages
      when: ansible_os_family == "Archlinux"
      become: yes
      pacman:
        package: "{{ item }}"
      with_items:
        - ca-certificates
      tags:
        - pacman
        - download

  roles:

    - role: _users
      vars:
        sudo: "{{ {
              'Debian': 'sudo',
              'Archlinux': 'wheel',
            }[ansible_os_family]
          }}"
      users:

        - name: ansible
          state: present
          password: "{{ passwords.ansible }}"
          update_password: on_create
          groups: "{{ sudo }}"
          append: yes
          shell: /bin/bash

          hide: yes

        - name: masu
          state: present
          password: "{{ passwords.masu }}"
          update_password: always
          ssh_key_bits: 128
          ssh_key_comment: masu@$HOSTNAME
          ssh_key_passphrase: "{{ passphrases.masu }}"
          groups: "{{ sudo }},ansible"
          append: yes
          shell: /bin/bash

          hide: no
          bashrcd: yes
          bashstyle:
            names: "1;49;34"
            misc: "1;49;93"
          avatar: avatar

          bookmarks:
            append: no
            bookmarks:
              - /home/masu/Documents
              - /home/masu/Pictures
              - /home/masu/Downloads
              - ""
              - /home/masu/Desktop Desktop
              - /home/masu/MEGA MEGA
              - /home/masu/Dropbox Dropbox

        - name: willow
          state: present
          password: "{{ passwords.willow }}"
          update_password: on_create
          system: no
          shell: /bin/bash

          hide: yes

        - name: rstrct
          state: present
          password: "{{ passwords.rstrct }}"
          home: /var/rstrct
          update_password: on_create
          system: no
          shell: /bin/bash

          hide: yes

      tags:
        - user
        - password

    - role: _paths
      __paths:
        - &dirmasu
          owner: masu
          group: masu
          state: directory
          follow: no
        - &755masu
          <<: *dirmasu
          mode: "0755"
        - &700masu
          <<: *dirmasu
          mode: "0700"
        - &777masu
          <<: *dirmasu
          mode: "0777"
      paths:
        - <<: *755masu
          path: "/home/masu"
        - <<: *700masu
          path: "/home/masu/Downloads"
        - <<: *755masu
          path: "/home/masu/Pictures"
        - <<: *777masu
          path: "/home/masu/Willow"
        - path: "/home/willow/Masu"
          follow: no
          force: yes
          owner: "willow"
          group: "willow"
          src: "/home/masu/Willow"
          state: link
        - path: "/home/ansible/.ssh/"
          mode: "0600"
          state: directory
        - path: "/var/rstrct/"
          force: yes
          mode: "0700"
          owner: rstrct
          group: rstrct
          state: directory

      tags:
        - user
        - password

  post_tasks:

    - name: put user images
      become: yes
      copy:
        src: "{{ item.src }}"
        dest: "{{ item.dest }}"
        force: yes
        owner: masu
        group: masu
        mode: 0600
      with_items:
        - src: avatar
          dest: /home/masu/Pictures/avatar
        - src: background
          dest: /home/masu/Pictures/background
        - src: lock
          dest: /home/masu/Pictures/lock

- name: repos
  hosts: mymachine
  roles:

    - when: ansible_os_family == "Debian"
      role: _apt_repos
      repos:
        # Ubuntu repos
        - id: deb-main
          state: present
        - id: deb-ext
          state: present
        - id: deb-security-all
          state: present
        - id: deb-updates-all
          state: present
        - id: deb-backports-oss
          state: present
        # Application repos
        - id: dropbox
          release: xenial  # TODO: reconsider release
        - mega
        - webupd8team
        - id: umake
          release: zesty  # TODO: reconsider release
        - id: chrome-gnome
          release: zesty  # TODO: reconsider release
