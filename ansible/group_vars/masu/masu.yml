  gnome_settings:

      # Keyboard
    - id: keyboard_layouts
      user: masu
      value: "[('xkb', 'hu'), ('xkb', 'us')]"
      state: present

    - id: keyboard_layout
      user: masu
      value: 0
      state: present

    - id: keyboard_layouts
      user: willow
      value: "[('xkb', 'hu'), ('xkb', 'us')]"
      state: present

    - id: keyboard_layout
      user: willow
      value: 0
      state: present

    - id: keyboard_layouts
      user: ansible
      value: "[('xkb', 'hu'), ('xkb', 'us')]"
      state: present

    - id: keyboard_layout
      user: ansible
      value: 0
      state: present

    - id: keyboard_layouts
      user: gdm
      value: "[('xkb', 'hu'), ('xkb', 'us')]"
      state: present

