---

config:

  pre_packages:
    - aptitude
    - apt-transport-https
    - accountsservice
    - ca-certificates
    - locales

  users:

    - name: ansible
      state: present
      password: "{{ passwords.ansible }}"
      update_password: on_create
      groups: sudo
      append: yes
      shell: /bin/bash

      hide: yes

    - name: masu
      state: present
      password: "{{ passwords.masu }}"
      update_password: always
      ssh_key_bits: 128
      ssh_key_comment: masu@$HOSTNAME
      ssh_key_passphrase: "{{ passphrases.masu }}"
      groups: sudo,ansible
      append: yes
      shell: /bin/bash

      hide: no
      bashrcd: yes
      bashstyle:
        names: "1;49;34"
        misc: "1;49;93"
      avatar: "/home/masu/Pictures/avatar"

      bookmarks:
        append: no
        bookmarks:
          - /home/masu/Documents
          - /home/masu/Pictures
          - /home/masu/Downloads
          - ""
          - /home/masu/Desktop Desktop
          - /home/masu/MEGA MEGA
          - /home/masu/Dropbox Dropbox

    - name: willow
      state: present
      password: "{{ passwords.willow }}"
      update_password: on_create
      system: no
      shell: /bin/bash

      hide: yes

    - name: rstrct
      state: present
      password: "{{ passwords.rstrct }}"
      home: /var/rstrct
      update_password: on_create
      system: no
      shell: /bin/bash

      hide: yes

  _path_aliases:

    - &dirmasu
      owner: masu
      group: masu
      state: directory
      follow: no
    - &755masu
      <<: *dirmasu
      mode: "0755"
    - &700masu
      <<: *dirmasu
      mode: "0700"
    - &777masu
      <<: *dirmasu
      mode: "0777"

  paths:

    - <<: *755masu
      path: "/home/masu"
    - <<: *700masu
      path: "/home/masu/Downloads"
    - <<: *755masu
      path: "/home/masu/Pictures"
    - <<: *777masu
      path: "/home/masu/Willow"

    - path: "/home/willow/Masu"
      follow: no
      force: yes
      owner: "willow"
      group: "willow"
      src: "/home/masu/Willow"
      state: link

    - path: "/home/ansible/.ssh/"
      mode: "0600"
    - path: "/home/ansible/.ssh/authorized_keys"
      mode: "0600"

    - path: "/var/rstrct/"
      force: yes
      mode: "0700"
      owner: rstrct
      group: rstrct
      state: directory

  repos:

    # Ubuntu repos present
    - id: deb-all
      state: present
    - id: deb-security-all
      state: present
    - id: deb-updates-all
      state: present
    - id: deb-backports-oss
      state: present

    # Ubuntu repos absent
