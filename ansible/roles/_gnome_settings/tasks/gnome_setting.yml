---

- assert:
    that:
      - gnome_setting is mapping

- name: set gnome setting
  gsettings:
    user:      "{{ gnome_setting.user      | d(omit) }}"
    schema:    "{{ gnome_setting.schema    | d(omit) }}"
    path:      "{{ gnome_setting.path      | d(omit) }}"
    key:       "{{ gnome_setting.key       | d(omit) }}"
    value:     "{{ gnome_setting.value     | d(omit) | string }}"
    state:     "{{ gnome_setting.state     | d(omit) }}"
    composite: "{{ gnome_setting.composite | d(omit) }}"
    range:     "{{ gnome_setting.raw       | d(omit) }}"
    x_user:    "{{ gnome_setting.x_user    | d(default_x_user) | d(omit) }}"
    x_path:    "{{ gnome_setting.x_path    | d(omit) }}"

