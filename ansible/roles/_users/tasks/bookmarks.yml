---

- assert:
    that:
      - user.bookmarks is mapping
      - user.bookmarks.bookmarks is sequence

- assert:
    that:
      - item.uri is defined or item is string
  with_items: "{{ user.bookmarks.bookmarks }}"

- name: get user home
  become: yes
  getent:
    database: passwd
    key: "{{ user.name }}"
    split: ":"

- name: set bookmarks dir
  become: yes
  file:
    path: "{{ path }}"
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: 0700
    state: directory
  with_items:
    - "{{ getent_passwd[user.name][4] }}/.config"
    - "{{ getent_passwd[user.name][4] }}/.config/gtk-3.0"
  loop_control:
    loop_var: path

- name: check if bookmarks file exists
  become: yes
  stat:
    path: &bmfile
      "{{ getent_passwd[user.name][4] }}/.config/gtk-3.0/bookmarks"
  register: bmfile

- when: bmfile.stat.exists
  name: get file contents
  become: yes
  slurp:
    path: *bmfile
  register: bmfile

- name: set bookmarks
  become: yes
  vars:
    bookmarks: "{{ user.bookmarks.bookmarks | default_key('uri') }}"
    orig: "{{ bmfile.content | d('') | b64decode }}"
  template:
    src: bookmarks.jinja2
    owner: "{{ user.name }}"
    group: "{{ user.name }}"
    mode: 0664
    dest: *bmfile

...